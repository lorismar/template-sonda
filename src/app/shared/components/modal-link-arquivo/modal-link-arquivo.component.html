<div class="modal-content">
    <div class="modal-header border-bottom-0">
      <h5 class="modal-title" id="confirmationDialogLabel">Finalizar Apostilamento</h5>
    </div>
    <div class="modal-body">
        <div class="row" [formGroup]="form">
            <div class="form-group col-6">
                <label class="form-label">Data Assinatura Documento: <span class="text-danger">*</span></label>
                <input 
                  class="form-control" 
                  formControlName="dataAssinaturaDocumento" 
                  type="date"
                  >
            </div>
            <div class="form-group col-6">
                <label class="form-label">Link do Documento SEI: <span class="text-danger">*</span></label>
                <input 
                  class="form-control" 
                  formControlName="linkDocumento" 
                  type="text"
                  >
            </div>
    </div>
    </div>
        <div class="modal-footer border-top-0">
        <button type="button" class="btn btn-light border" (click)="modal.close()">
            Cancelar
        </button>
        <button type="button" class="btn btn-primary" [disabled]="!this.form.valid" (click)="modal.close(this.form.value)">
            Confirmar
        </button>
        </div>
    </div>
